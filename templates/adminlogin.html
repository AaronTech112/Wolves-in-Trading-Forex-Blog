{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
<body class="bg-primary" style="box-sizing: border-box; height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="bg-white rounded shadow" style=" width: 70%; ">
      <h4 class="text-center  shadow rounded ">Author Login</h4>
      <img src="{% static 'upload/bg-logo.png' %}" class="d-block mx-auto" alt="" style="width: 20%;">
      {% if login_error1 == False %}
      <small class="text-danger text-center d-block mx-auto fa-bold" > </small>
      {% else %} 
      <small class="text-danger text-center d-block mx-auto fa-bold" >Opps,Incorrect Email or Password</small>
      {% endif %}
        <hr class ="text-primary color-green text- mx-auto" style="width: 80%; ">
        <form action="" method="POST" class="p-3" >
          {% csrf_token %}
            <div class="form-floating mb-2">
              <input type="email" class="form-control" name="email" id="email" placeholder="abc@mail.com">
              <label for="email" class="form-label">Email</label>
            </div>
            <div class="form-floating mb-2">
              <input type="password" class="form-control" name="password" id="password" placeholder="***">
              <label for="password" class="form-label">Password</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" value="" id="check">
              <label class="form-check-label" for="check">
                Remember Me
              </label>
            </div>
            <button type="submit" class="btn btn-success text-center mb-2" style="width:100%;" >Login</button>
        </form>
    </div>
</body>
</html>
